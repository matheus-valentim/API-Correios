<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Formulário</h1>
            <form>
                <fieldset>
                    <legend>CEP</legend>
                    <input type="text" id="cep" required placeholder="Ex: 00000-000">
                </fieldset>
                <fieldset>
                    <legend>Logradouro</legend>
                    <input type="text" id="logradouro" required placeholder="Ex: av. Paulista">
                </fieldset>
                <fieldset>
                    <legend>Bairro</legend>
                    <input type="text" id="bairro" required placeholder="Recreio">
                </fieldset>
                <fieldset>
                    <legend>Localidade</legend>
                    <input type="text" id="localidade" required placeholder="Rio de Janeiro">
                </fieldset>
                <fieldset>
                    <legend>UF</legend>
                    <input type="text" id="uf" required placeholder="RJ">
                </fieldset>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
